<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 목록 - 웹소설 세계관 구축</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-50 font-sans">
    <!-- 모바일 오버레이 -->
    <div id="mobile-overlay" class="mobile-overlay" onclick="utils.toggleSidebar()"></div>

    <!-- 모바일 메뉴 버튼 -->
    <button class="mobile-menu-btn" onclick="utils.toggleSidebar()">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <!-- 사이드바 -->
    <aside id="sidebar"
        class="fixed left-0 top-0 h-screen w-64 bg-white border-r border-gray-200 flex flex-col glass-panel">
        <div class="p-6 border-b border-gray-200">
            <h2 id="project-name" class="text-xl font-bold text-gray-900">로딩 중...</h2>
            <p id="project-genre" class="text-sm text-gray-500 mt-1">-</p>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <a href="index.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">dashboard</span>
                <span>대시보드</span>
            </a>
            <a href="character_list.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg bg-blue-50 text-blue-600 font-medium transition-colors">
                <span class="material-symbols-outlined">person</span>
                <span>캐릭터</span>
            </a>
            <a href="character_graph.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">hub</span>
                <span>관계도</span>
            </a>
            <a href="event_list.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">event</span>
                <span>이벤트</span>
            </a>
            <a href="timeline.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">timeline</span>
                <span>타임라인</span>
            </a>
            <a href="synopsis.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">auto_stories</span>
                <span>시놉시스</span>
            </a>
            <a href="foreshadowing.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">help</span>
                <span>복선/떡밥</span>
            </a>
        </nav>

        <!-- 사용자 프로필 -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center gap-3">
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=4285F4&color=fff"
                    class="w-10 h-10 rounded-full" alt="프로필">
                <div class="flex-1 min-w-0">
                    <p id="user-name" class="text-sm font-medium text-gray-900 truncate"></p>
                    <p id="user-role" class="text-xs text-gray-500 truncate">작가</p>
                </div>
                <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                    <span class="material-symbols-outlined text-lg">settings</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="ml-64 p-8 transition-all duration-300">
        <div class="max-w-7xl mx-auto animate-fade-in">
            <!-- 헤더 -->
            <header class="mb-8 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">캐릭터 관리</h1>
                    <p class="text-gray-600">작품의 등장인물을 관리하고 설정하세요</p>
                </div>
                <button id="add-character-btn"
                    class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-sm hover:shadow">
                    <span class="material-symbols-outlined">add</span>
                    <span>새 캐릭터 추가</span>
                </button>
            </header>

            <!-- 검색 및 필터 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6 glass-panel">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1 relative">
                        <span
                            class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</span>
                        <input type="text" id="search-input" placeholder="이름, 역할, 특징 검색..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="flex gap-2">
                        <select id="role-filter"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">모든 역할</option>
                            <option value="주인공">주인공</option>
                            <option value="조연">조연</option>
                            <option value="적대자">적대자</option>
                        </select>
                        <select id="sort-select"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="name">이름순</option>
                            <option value="age">나이순</option>
                            <option value="recent">최신순</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 캐릭터 카드 그리드 -->
            <div id="character-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-slide-up">
                <!-- 로딩 상태 -->
                <div class="col-span-full flex items-center justify-center py-12">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p class="text-gray-600">캐릭터 로딩 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./js/utils.js"></script>
    <script src="./js/data-loader.js"></script>
    <script src="./js/character-form.js"></script>
    <script>
        let allCharacters = [];
        let filteredCharacters = [];
        let currentProjectId = null;

        // 페이지 초기화
        async function initCharacterList() {
            try {
                const project = await dataLoader.getActiveProject();

                if (project) {
                    currentProjectId = project.id;
                    document.getElementById('project-name').textContent = project.name;
                    document.getElementById('project-genre').textContent = project.genre;

                    // CharacterStore를 통해 병합된 캐릭터 목록 가져오기
                    allCharacters = await characterStore.getMergedCharacters(project.id);
                    filteredCharacters = allCharacters;
                    renderCharacters(filteredCharacters);
                }
            } catch (error) {
                console.error('Error:', error);
                utils.showError('#character-grid', '데이터를 불러오는데 실패했습니다.');
            }
        }

        // 캐릭터 이미지 URL 가져오기 (local: prefix 처리)
        function getCharacterImageUrl(char) {
            const imageUrl = characterStore.getCharacterImageUrl(char);
            if (imageUrl) return imageUrl;
            // 폴백 아바타
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(char.name)}&background=random&size=400`;
        }

        // 캐릭터 렌더링
        function renderCharacters(characters) {
            const container = document.getElementById('character-grid');

            if (characters.length === 0) {
                utils.showEmpty(container, '캐릭터가 없습니다. 새 캐릭터를 추가해보세요.', 'person');
                return;
            }

            container.innerHTML = characters.map(char => `
                <a href="character_detail.html?id=${char.id}" class="block bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow overflow-hidden">
                    <div class="aspect-square bg-gray-200">
                        <img src="${getCharacterImageUrl(char)}" alt="${utils.escapeHtml(char.name)}" class="w-full h-full object-cover" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(char.name)}&background=random&size=400'">
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-1">${utils.escapeHtml(char.name)}</h3>
                        <p class="text-sm text-gray-600 mb-3 line-clamp-2">${utils.escapeHtml(char.description || '')}</p>
                        <div class="flex flex-wrap gap-2">
                            ${char.age ? `<span class="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full">${utils.escapeHtml(char.age + '')}세</span>` : ''}
                            <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">${utils.escapeHtml(char.role || '')}</span>
                            ${char.gender ? `<span class="px-2 py-1 bg-purple-100 text-purple-700 text-xs rounded-full">${utils.escapeHtml(char.gender)}</span>` : ''}
                        </div>
                    </div>
                </a>
            `).join('');
        }

        // 검색 기능
        document.addEventListener('DOMContentLoaded', () => {
            utils.initUserProfile();
            initCharacterList();

            // 검색 입력
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', utils.debounce((e) => {
                const query = e.target.value;
                filteredCharacters = utils.searchArray(allCharacters, query, ['name', 'description']);
                renderCharacters(filteredCharacters);
            }, 300));

            // 새 캐릭터 버튼
            document.getElementById('add-character-btn').addEventListener('click', () => {
                if (currentProjectId) {
                    characterForm.showCreateModal(currentProjectId);
                } else {
                    utils.showToast('프로젝트를 먼저 선택해주세요.', 'error');
                }
            });
        });
    </script>
</body>

</html>
