<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹소설 세계관 구축 도구 - 대시보드</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-50">
    <!-- 모바일 오버레이 -->
    <div id="mobile-overlay" class="mobile-overlay" onclick="toggleSidebar()"></div>

    <!-- 모바일 메뉴 버튼 -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <!-- 사이드바 -->
    <aside id="sidebar"
        class="fixed left-0 top-0 h-screen w-64 bg-white border-r border-gray-200 flex flex-col glass-panel">
        <!-- 프로젝트 정보 -->
        <div class="p-6 border-b border-gray-200">
            <h2 id="project-name" class="text-xl font-bold text-gray-900">로딩 중...</h2>
            <p id="project-genre" class="text-sm text-gray-500 mt-1">-</p>
        </div>

        <!-- 메뉴 -->
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <a href="index.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg bg-blue-50 text-blue-600 font-medium transition-colors">
                <span class="material-symbols-outlined">dashboard</span>
                <span>대시보드</span>
            </a>
            <a href="character_list.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">person</span>
                <span>캐릭터</span>
            </a>
            <a href="character_graph.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">hub</span>
                <span>관계도</span>
            </a>
            <a href="event_list.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">event</span>
                <span>이벤트</span>
            </a>
            <a href="timeline.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">timeline</span>
                <span>타임라인</span>
            </a>
            <a href="synopsis.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">auto_stories</span>
                <span>시놉시스</span>
            </a>
            <a href="foreshadowing.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">help</span>
                <span>복선/떡밥</span>
            </a>
        </nav>

        <!-- 사용자 프로필 -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center gap-3">
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=4285F4&color=fff"
                    class="w-10 h-10 rounded-full" alt="프로필">
                <div class="flex-1 min-w-0">
                    <p id="user-name" class="text-sm font-medium text-gray-900 truncate"></p>
                    <p id="user-role" class="text-xs text-gray-500"></p>
                </div>
                <button class="text-gray-400 hover:text-gray-600 transition-colors" title="설정">
                    <span class="material-symbols-outlined">settings</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="ml-64 p-8 transition-all duration-300">
        <div class="max-w-7xl mx-auto animate-fade-in">
            <!-- 헤더 -->
            <header class="mb-8">
                <h1 id="page-title" class="text-3xl font-bold text-gray-900 mb-2">대시보드</h1>
                <p class="text-gray-600">프로젝트 개요 및 최근 활동</p>
            </header>

            <!-- 통계 카드 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- 캐릭터 통계 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">총 캐릭터</p>
                            <p id="stat-characters" class="text-3xl font-bold text-gray-900 mt-2">-</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-blue-600 text-2xl">person</span>
                        </div>
                    </div>
                </div>

                <!-- 이벤트 통계 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">총 이벤트</p>
                            <p id="stat-events" class="text-3xl font-bold text-gray-900 mt-2">-</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-green-600 text-2xl">event</span>
                        </div>
                    </div>
                </div>

                <!-- 에피소드 통계 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 card-hover">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">총 에피소드</p>
                            <p id="stat-episodes" class="text-3xl font-bold text-gray-900 mt-2">4</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-purple-600 text-2xl">auto_stories</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 최근 캐릭터 -->
            <section class="mb-8 animate-slide-up" style="animation-delay: 0.1s;">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-gray-900">최근 캐릭터</h2>
                    <a href="character_list.html"
                        class="text-sm text-blue-600 hover:text-blue-700 font-medium transition-colors">
                        전체 보기 →
                    </a>
                </div>

                <div id="characters-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 로딩 상태 -->
                    <div class="col-span-full flex items-center justify-center py-12">
                        <div class="text-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4">
                            </div>
                            <p class="text-gray-600">캐릭터 로딩 중...</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 최근 이벤트 -->
            <section class="animate-slide-up" style="animation-delay: 0.2s;">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-gray-900">최근 이벤트</h2>
                    <a href="event_list.html"
                        class="text-sm text-blue-600 hover:text-blue-700 font-medium transition-colors">
                        전체 보기 →
                    </a>
                </div>

                <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 로딩 상태 -->
                    <div class="col-span-full flex items-center justify-center py-12">
                        <div class="text-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4">
                            </div>
                            <p class="text-gray-600">이벤트 로딩 중...</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./js/utils.js"></script>
    <script src="./js/data-loader.js"></script>
    <script>
        // 사이드바 토글 함수
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        // 대시보드 초기화
        async function initDashboard() {
            // 사용자 프로필 로드
            utils.initUserProfile();

            try {
                // 활성 프로젝트 로드
                const project = await dataLoader.getActiveProject();

                if (project) {
                    // 프로젝트 정보 업데이트
                    document.getElementById('project-name').textContent = project.name;
                    document.getElementById('project-genre').textContent = project.genre;
                    document.getElementById('page-title').textContent = `${project.name} 대시보드`;
                    document.getElementById('user-name').textContent = project.author;
                    document.getElementById('user-avatar').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(project.author)}&background=4285F4&color=fff`;

                    // 통계 로드
                    const stats = await dataLoader.getProjectStats(project.id);
                    document.getElementById('stat-characters').textContent = `${stats.totalCharacters}명`;
                    document.getElementById('stat-events').textContent = `${stats.totalEvents}개`;

                    // 캐릭터 로드 (최대 6개)
                    const characters = await dataLoader.getCharacters(project.id);
                    renderCharacters(characters.slice(0, 6));

                    // 이벤트 로드 (최대 4개)
                    const events = await dataLoader.getEvents(project.id);
                    renderEvents(events.slice(0, 4));
                }
            } catch (error) {
                console.error('Dashboard 초기화 실패:', error);
                utils.showError('#characters-container', '데이터를 불러오는데 실패했습니다.');
            }
        }

        // 캐릭터 렌더링
        function renderCharacters(characters) {
            const container = document.getElementById('characters-container');

            if (characters.length === 0) {
                utils.showEmpty(container, '등록된 캐릭터가 없습니다.', 'person');
                return;
            }

            container.innerHTML = characters.map(char => `
                <a href="character_detail.html?id=${char.id}" class="block bg-white rounded-lg shadow-sm border border-gray-200 p-6 card-hover">
                    <div class="flex items-start gap-4">
                        <img src="${char.image}" alt="${utils.escapeHtml(char.name)}" class="w-16 h-16 rounded-full object-cover" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(char.name)}&background=random'">
                        <div class="flex-1 min-w-0">
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">${utils.escapeHtml(char.name)}</h3>
                            <p class="text-sm text-gray-600 mb-3 line-clamp-2">${utils.escapeHtml(char.description || '')}</p>
                            <div class="flex flex-wrap gap-2">
                                <span class="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full">${utils.escapeHtml(char.age + '')}세</span>
                                <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full">${utils.escapeHtml(char.role || '')}</span>
                                <span class="px-2 py-1 bg-purple-100 text-purple-700 text-xs rounded-full">${utils.escapeHtml(char.gender || '')}</span>
                            </div>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        // 이벤트 렌더링
        function renderEvents(events) {
            const container = document.getElementById('events-container');

            if (events.length === 0) {
                utils.showEmpty(container, '등록된 이벤트가 없습니다.', 'event');
                return;
            }

            container.innerHTML = events.map(event => `
                <a href="event_detail.html?id=${event.id}" class="block bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden card-hover">
                    <div class="aspect-video bg-gray-200 relative">
                        <img src="${event.image}" alt="${utils.escapeHtml(event.title)}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/800x450?text=${encodeURIComponent(event.title)}'">
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">${utils.escapeHtml(event.title)}</h3>
                        <p class="text-sm text-gray-600 mb-3 line-clamp-2">${utils.escapeHtml(event.description || '')}</p>
                        <div class="flex items-center gap-4 text-xs text-gray-500">
                            <span class="flex items-center gap-1">
                                <span class="material-symbols-outlined text-sm">calendar_today</span>
                                ${utils.escapeHtml(event.date || '')}
                            </span>
                            <span class="px-2 py-1 bg-gray-100 rounded-full">${utils.escapeHtml(event.importance || '')}</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>

</html>
