<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 목록 - 웹소설 세계관 구축</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-gray-50 font-sans">
    <!-- 모바일 오버레이 -->
    <div id="mobile-overlay" class="mobile-overlay" onclick="utils.toggleSidebar()"></div>

    <!-- 모바일 메뉴 버튼 -->
    <button class="mobile-menu-btn" onclick="utils.toggleSidebar()">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <!-- 사이드바 -->
    <aside id="sidebar"
        class="fixed left-0 top-0 h-screen w-64 bg-white border-r border-gray-200 flex flex-col glass-panel">
        <div class="p-6 border-b border-gray-200">
            <h2 id="project-name" class="text-xl font-bold text-gray-900">로딩 중...</h2>
            <p id="project-genre" class="text-sm text-gray-500 mt-1">-</p>
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
            <a href="index.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">dashboard</span>
                <span>대시보드</span>
            </a>
            <a href="character_list.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">person</span>
                <span>캐릭터</span>
            </a>
            <a href="character_graph.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">hub</span>
                <span>관계도</span>
            </a>
            <a href="event_list.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg bg-blue-50 text-blue-600 font-medium transition-colors">
                <span class="material-symbols-outlined">event</span>
                <span>이벤트</span>
            </a>
            <a href="timeline.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">timeline</span>
                <span>타임라인</span>
            </a>
            <a href="synopsis.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">auto_stories</span>
                <span>시놉시스</span>
            </a>
            <a href="foreshadowing.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined">help</span>
                <span>복선/떡밥</span>
            </a>
        </nav>

        <!-- 사용자 프로필 -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center gap-3">
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=User&background=4285F4&color=fff"
                    class="w-10 h-10 rounded-full" alt="프로필">
                <div class="flex-1 min-w-0">
                    <p id="user-name" class="text-sm font-medium text-gray-900 truncate"></p>
                    <p id="user-role" class="text-xs text-gray-500 truncate"></p>
                </div>
                <button class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                    <span class="material-symbols-outlined text-lg">settings</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main class="ml-64 p-8 transition-all duration-300">
        <div class="max-w-7xl mx-auto animate-fade-in">
            <!-- 헤더 -->
            <header class="mb-8 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">이벤트 관리</h1>
                    <p class="text-gray-600">스토리의 주요 사건들을 관리하세요</p>
                </div>
                <button id="add-event-btn"
                    class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-sm hover:shadow">
                    <span class="material-symbols-outlined">add</span>
                    <span>새 이벤트 추가</span>
                </button>
            </header>

            <!-- 검색 및 필터 -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6 glass-panel">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1 relative">
                        <span
                            class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</span>
                        <input type="text" id="search-input" placeholder="이벤트 제목, 내용 검색..."
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                </div>
            </div>

            <!-- 이벤트 그리드 -->
            <div id="event-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-slide-up">
                <!-- 로딩 상태 -->
                <div class="col-span-full flex items-center justify-center py-12">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p class="text-gray-600">이벤트 로딩 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="./js/utils.js"></script>
    <script src="./js/data-loader.js"></script>
    <script src="./js/event-form.js"></script>
    <script>
        let allEvents = [];
        let filteredEvents = [];
        let allCharacters = []; // 쾐릭터 데이터
        let currentProjectId = null;

        // 페이지 초기화
        async function initEventList() {
            try {
                const project = await dataLoader.getActiveProject();

                if (project) {
                    currentProjectId = project.id;
                    document.getElementById('project-name').textContent = project.name;
                    document.getElementById('project-genre').textContent = project.genre;

                    // 캐릭터와 이벤트 데이터 모두 로드
                    [allCharacters, allEvents] = await Promise.all([
                        characterStore.getMergedCharacters(project.id),
                        eventStore.getMergedEvents(project.id)
                    ]);

                    filteredEvents = allEvents;
                    renderEvents(filteredEvents);
                }
            } catch (error) {
                console.error('Error:', error);
                utils.showError('#event-grid', '데이터를 불러오는데 실패했습니다.');
            }
        }

        // 이벤트 렌더링
        function renderEvents(events) {
            const container = document.getElementById('event-grid');

            if (events.length === 0) {
                utils.showEmpty(container, '검색 결과가 없습니다.', 'event');
                return;
            }

            container.innerHTML = events.map(event => {
                // 관련 캐릭터 표시 (ID를 이름으로 변환)
                const relatedChars = event.relatedCharacters && event.relatedCharacters.length > 0
                    ? event.relatedCharacters.map(charId => {
                        const char = allCharacters.find(c => c.id === charId);
                        return char ? utils.escapeHtml(char.name) : charId;
                    }).join(', ')
                    : '없음';

                // 중요도별 색상
                const importanceColors = {
                    '높음': 'bg-red-100 text-red-700',
                    '중간': 'bg-yellow-100 text-yellow-700',
                    '낮음': 'bg-green-100 text-green-700'
                };
                const importanceClass = importanceColors[event.importance] || 'bg-gray-100 text-gray-700';

                return `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
                        <!-- 이벤트 이미지 -->
                        <div class="aspect-video bg-gray-200">
                            <img
                                src="${event.image}"
                                alt="${utils.escapeHtml(event.title)}"
                                class="w-full h-full object-cover"
                                onerror="this.src='https://via.placeholder.com/800x450?text=${encodeURIComponent(event.title)}'"
                            >
                        </div>

                        <!-- 이벤트 정보 -->
                        <div class="p-6">
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">${utils.escapeHtml(event.title)}</h3>
                            <p class="text-sm text-gray-600 mb-4 line-clamp-3">${utils.escapeHtml(event.description || '')}</p>

                            <!-- 메타 정보 -->
                            <div class="space-y-2 mb-4">
                                <div class="flex items-center gap-2 text-sm text-gray-600">
                                    <span class="material-symbols-outlined text-base">calendar_month</span>
                                    <span>${utils.escapeHtml(event.date || '')}</span>
                                </div>
                                <div class="flex items-center gap-2 text-sm text-gray-600">
                                    <span class="material-symbols-outlined text-base">group</span>
                                    <span>관련 캐릭터: ${relatedChars}</span>
                                </div>
                            </div>

                            <!-- 중요도 및 버튼 -->
                            <div class="flex justify-between items-center">
                                <span class="px-3 py-1 ${importanceClass} text-xs rounded-full font-medium">
                                    ${utils.escapeHtml(event.importance || '')} 중요도
                                </span>
                                <a
                                    href="event_detail.html?id=${event.id}"
                                    class="px-4 py-2 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-100 text-sm font-medium transition-colors"
                                >
                                    상세보기
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 검색 기능
        document.addEventListener('DOMContentLoaded', () => {
            utils.initUserProfile();
            initEventList();

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', utils.debounce((e) => {
                const query = e.target.value;
                filteredEvents = utils.searchArray(allEvents, query, ['title', 'description']);
                renderEvents(filteredEvents);
            }, 300));

            // 새 이벤트 추가 버튼
            document.getElementById('add-event-btn').addEventListener('click', () => {
                if (currentProjectId) {
                    eventForm.showCreateModal(currentProjectId);
                } else {
                    utils.showToast('프로젝트를 먼저 선택해주세요.', 'error');
                }
            });
        });
    </script>
</body>

</html>
